<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container col-t-6 col-s-3 col-l=1">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="col-t-12 col-s-7 col-l-11">
                <div class="weather-icon col-t-12 col-s-5 col-l-12">
                    <img src="icons/unknown.png" alt="">
                </div>
                <div class="temperature-value col-t-12 col-s-12 col-l-11">
                    <p>- Â°<span>C</span></p>
                </div>
                <div class="temperature-description">
                    <p> - </p>
                </div>
            </div>
            <div class="location">
                <p>-</p>
            </div>
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
